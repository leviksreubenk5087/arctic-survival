name: arctic-survival # you probably want to 'snapcraft register <name>'
base: core22 # the base snap is the execution environment for this snap
version: '1.0.0' # just for humans, typically '1.2+git' or '1.3.2'
title: Arctic Survival Saga
summary: Survive the freezing wilderness.
description: Manage food, craft tools, and build shelters to stay alive in the frozen arctic wasteland!
grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots

apps:
  arctic-survival:
    command: bin/arctic-survival-bin
    extensions: [gnome]
    plugs:
      - network
      - unity7
      - network-status

layout:
  /usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/webkit2gtk-4.1:
    bind: $SNAP/gnome-platform/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/webkit2gtk-4.0

parts:
  arctic-survival:
    plugin: dump
    source: .
    organize:
      arctic-survival-bin: bin/
